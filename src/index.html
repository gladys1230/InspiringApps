<html lang="en">
  <head>
      <!-- Inspiringapps Challenge -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="../js/index.js" type="text/javascript"></script>
      <script src="../js/dots.js" type="text/javascript"></script>
      <script src="../js/box.js" type="text/javascript"></script>

      <!-- Stylesheets -->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="../style/style.css" />
      <title>Kit Chan - InspiringApps Challenge</title>
  </head>
  <body>
      <div>
          <div class="container-fluid">
              <div class="jumbotron">
                <div class="container-fluid text-center">
                  <h3>InspiringApps Logo Challenge</h3>
                  <h3>Kit Chan</h3>
                </div> 
              <!-- Jumbotron -->
              </div> 
              <div class="background">
                  <div class="container-fluid" style="height:100%;" >
                      <div class="row" style="height:50%;" >
                        <!-- the logo is showing center postion instead of left -->
                        <div class="col-xs-12 col-sm-6 d-flex justify-content-center">
                          <div id="logoArea">
                          </div>
                        </div>
                        <!-- The Logo area and the Reset button/message area are split in half -->
                        <div class="col-sm-6 col-xs-12">
                          <!--the reset button and message area starts at the L.H.S. in order to make the entire page looks centered -->
                          <div class="col-12 d-flex justify-content-start">
                            <div>
                            <!-- Reset Button  -->
                            <div>
                            <button class="btn btn-danger" onclick="reset()">Reset</button>
                            <br/>
                            <!-- message area -->
                            <hr class="whitebar" />
                            <div class="scrollbox"> 
                              <ul id="messageList">    
                              </ul>
                            </div>
                            </div>
                          </div>
                        </div>      
                      </div> 
                  </div>   
              </div>     
          </div> 
      <!-- Winner -->
      <div class="modal fade" id="winnerIsHere" role="dialog" aria-labelledby="winnerIsHereLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="winnerIsHereLabel">You are the Champion!!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
